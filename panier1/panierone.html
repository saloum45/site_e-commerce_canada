<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="panierone.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="panierone">

        <div class="container">
            <div class="paniernav">
                <div class="navpanier1">
                    <H6>SHOPPING CART</H6>
                </div>
                <div class="navpanier1">
                    <h6>WHISHLIST</h6>
                </div>
                <div class="navpanier1">
                    <H6>CHECK OUT</H6>
                </div>
                <div class="navpanier1">
                    <H6>ORDER COMPLET</H6>
                </div>
               
            </div>
            <div class="clearsmall"></div>
            <div class="panieronetop">
                <div class="panieronetopcontainer">
                    <div class="onetopimage">
                        <img src="image_panier_1/panier1.png" alt="">
                    </div>
                    <div class="onetopcolor">

                        <p>Color<span>Black</span> <br>
                             Size: <span>SL</span></p>
                    </div>
                    <div class="onetopprice">
                        <p>$56.00</p>
                    </div>
                    <div class="onetopquatite">
                        <div class="quantity"><i class="fa-solid fa-minus" id="iconepanier"></i></div>
                        <div class="quantity"> <P>02</P></div>
                        <div class="quantity"><i class="fa-solid fa-plus" id="iconepanier"></i></div>
                    </div>
                    <div class="onetoppriceend">
                        <p>$112.00</p>
                    </div>
                    <div class="onetopclose">
                        <div class="quantity">
                            <i class="fa-solid fa-xmark" id="iconepanier"></i>
                        </div>
                       
                    </div>
                </div>
            </div>
            <div class="panieronemiddle"></div>
            <div class="panieronebottom"></div>
        </div>
       
    </div>
</body>
</html>
